<!DOCTYPE html>
<html>
<head>
  <style>
    /* Chatbot symbol */
    .chatbot-symbol {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 999;
    }

    /* Chatbot container */
    .chatbot-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 350px;
      height: 400px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      z-index: 999;
      display: none;
    }

    .chatbot-header {
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 10px 10px 0 0;
    }

    .chatbot-title {
      font-weight: bold;
    }

    .close-button {
      float: right;
      border: none;
      background: none;
      cursor: pointer;
    }

    .chatbot-body {
      padding: 10px;
      overflow-y: scroll;
    }

    .chatbot-footer {
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 0 0 10px 10px;
    }

    .chatbot-footer input[type="text"] {
      width: 70%;
      padding: 5px;
      border: none;
      border-radius: 5px;
    }

    .chatbot-footer button {
      width: 25%;
      padding: 5px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: #fff;
      cursor: pointer;
    }

    .message {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <!-- Add your existing website content here -->

  <!-- Chatbot symbol -->
  <div class="chatbot-symbol">
    <img src="chatbot.jpg" alt="Chatbot Icon" id="chatbot-icon">
  </div>

  <!-- Chatbot container -->
  <div id="chatbot-container" class="chatbot-container">
    <div id="chatbot-header" class="chatbot-header">
      <span class="chatbot-title">Frequently Asked Questions</span>
      <button class="close-button" id="close-button">&times;</button>
    </div>
    <div id="chatbot-body" class="chatbot-body">
      
      <!-- Add more FAQs as needed -->
    </div>
    <div class="chatbot-footer">
      <input type="text" id="chatbot-input" placeholder="Type your question">
      <button id="search-button">Search</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const chatbotSymbol = document.getElementById('chatbot-icon');
      const chatbotContainer = document.getElementById('chatbot-container');
      const closeButton = document.getElementById('close-button');
      const chatbotInput = document.getElementById('chatbot-input');
      const chatbotOutput = document.getElementById('chatbot-body');
      const searchButton = document.getElementById('search-button');

      chatbotSymbol.addEventListener('click', function() {
        chatbotContainer.style.display = 'block';
      });

      closeButton.addEventListener('click', function() {
        chatbotContainer.style.display = 'none';
      });

      chatbotInput.addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
          processUserInput(chatbotInput.value);
          chatbotInput.value = '';
        }
      });

      searchButton.addEventListener('click', function() {
        processUserInput(chatbotInput.value);
        chatbotInput.value = '';
      });

      function processUserInput(userInput) {
        const keywords = [
          { keyword: 'order', response: 'To track your order, you can log in to your account and go to the "Order History" section.' },
          { keyword: 'payment', response: 'We accept all major credit cards and PayPal as payment methods.' },
          { keyword: 'deadline', response: 'Deadline for this course is XX/XX/XXXX' },
          { keyword: 'hi', response: 'Hello , How can i help you ?' },
          { keyword: 'hello', response: 'Hello , How can i help you ?' },
          // Add more keyword-response pairs as needed
        ];

        let matchedResponse = '';

        keywords.forEach(function(keyword) {
          if (userInput.toLowerCase().includes(keyword.keyword)) {
            matchedResponse = keyword.response;
          }
        });

        if (matchedResponse !== '') {
          displayMessage('Question: ' + userInput);
          displayMessage('Answer: ' + matchedResponse);
        } else {
          displayMessage('Sorry, I couldn\'t find a relevant answer. Please contact us at support@example.com or call our helpline at +1-123-456-7890.');
        }
      }

      function displayMessage(message) {
        const messageElement = document.createElement('div');
        messageElement.className = 'message';
        messageElement.innerHTML = '<p>' + message + '</p>';
        chatbotOutput.appendChild(messageElement);
        chatbotOutput.scrollTop = chatbotOutput.scrollHeight;
      }
    });
  </script>
</body>
</html>
